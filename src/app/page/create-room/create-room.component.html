<h3>Criar Sala</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="room.name" name="name">
        </div>

        <div class="form-group">
            <label for="date">Data</label>
            <input type="date" class="form-control" id="name" required [(ngModel)]="room.date" name="date">
        </div>

        <div class="form-group">
            <label for="startHour">Horário inicial</label>
            <input type="time" class="form-control" id="startHour" required [(ngModel)]="room.startHour" name="startHour">
        </div>

        <div class="form-group">
            <label for="endHour">Horário final</label>
            <input type="time" class="form-control" id="endHour" required [(ngModel)]="room.endHour" name="endHour">
        </div>

        <button type="submit" class="btn btn-sucess">Salvar</button>
    </form>
</div>

<div [hidden]="!submitted">
    <button class="btn btn-sucess" (click)="newRoom()">Criar nova sala</button>
</div>
